{% extends 'base.html' %}

{% block content %}
    <article class="content">
        <h1>{{ post.title }}</h1>

        <time>{{ post.date_added|date:"d M, Y h:i" }}</time> - <a href="{% url 'category' post.category.slug %}">{{ post.category.title }}</a>

        <p><strong>{{ post.intro }}</strong></p>

        <a href="{% url 'front_page' %}">Return</a>
    </article>
{% endblock %}
